{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'home/bootstrap/css/bootstrap.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Overpass:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
  <title>{% block title %}Writing Games{% endblock %}</title>

  <script
  			  src="https://code.jquery.com/jquery-3.4.1.min.js"
  			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  			  crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="{% static 'home/bootstrap/js/bootstrap.min.js' %}"></script>

<body>
  <nav class="navbar sticky-top sitenav">
    <a class="navbar-brand my-0" href="{% url 'home:index' %}">Writing Games</a>
    {% if user.is_authenticated %}
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false"> {{ user.username }}</a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" href="{% url 'home:logout' %}">Logout</a>
      </div>
    </div>
    {% else %}
    <a class='btn my-0' href="{% url 'home:login' %}">Login</a>
    {% endif %}
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  {% block javascript %}
  {% endblock %}
</body>
</html>
